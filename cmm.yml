# languages/cmm.yml

name: Communica
type: programming
extensions:
  - .cmm

contexts:
  main:
    - comment: 'Commentaire uniligne'
      match: '#.*'
    - keyword: 'fonu'
      match: 'fonu'
    - keyword: 'diksa'
      match: 'diksa'
    - variable: 'Variable'
      match: '[a-zA-Z_][a-zA-Z0-9_]*'
    - number: 'Nombre'
      match: '[0-9]+'
    - whitespace: '\s+'
